
<mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-subtitle>
        Created: {{ task.createdAt | date:'medium' }}
      </mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <p>{{ task.description }}</p>
      <p *ngIf="task.dueDate">
        <strong>Due:</strong> {{ task.dueDate | date:'mediumDate' }}
      </p>
    </mat-card-content>
  
    <mat-card-actions>
      <mat-chip 
        selected 
        [color]="task.isCompleted ? 'primary' : undefined" 
        [disabled]="!task.isCompleted">
        {{ task.isCompleted ? 'Completed' : 'Pending' }}
      </mat-chip>
    </mat-card-actions>
  </mat-card>
