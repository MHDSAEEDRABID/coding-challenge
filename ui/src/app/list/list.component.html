
<table mat-table [dataSource]="tasks"
       class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
      Id.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title">
      Title
    </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description">
      Description
    </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by createdAt">
      Created At
    </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dueDate">
      Due Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.dueDate | date}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"      ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"  [ngClass]="{ 'overdue': isOverdue(row) }" (click)="goToDetails(row)"></tr>
</table>
